<!-- HTML for Weather Dashboard using OpenWeather API -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
  <!-- BootStrap stylesheet -->
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Local CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Page header -->
    <div class="jumbotron jumbotron-fluid bg-dark text-light py-4 mb-0 sticky-top flex-md-nowrap">
    <div class="container text-center">
      <h1 class="display-5 mb-0">Weather Dashboard</h1>
      <p class="lead text-info">A five day forecast with the most up-to-date information from <a href="https://openweathermap.org/">OpenWeather</a></p>
    </div>
  </div>
 
  <!-- Main body of page -->
  <main class="container-fluid">
    <div class="row">
  <!-- Location search bar -->
       <sidebar class="sidebar-sticky col-sm-4 col-md-3 bg-light pt-3">
        <label class="font-weight-bold" for="inputLocation" id="inputLocationLabel">Enter a location:</label>
        <form id="locationSearchForm">
          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="inputLocation" placeholder="Enter a location">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="locationSearch"><i class="fa fa-search"></i></button>
            </div>
        </div>
      </div> 
    </form>
  <!-- Previously searched locations -->
    <p class="font-weight-bold text-primary mb-1">Recent searches</p>
    <div class="prev-search">
    </div> 

  <!-- Five day forecast -->
    <content class="col-sm-8 col-md-9">
        <div id="weatherContent" class="pt-3 hide">
            <div class="card w-100">
                <div class="card-body py-2">
                    <h3 class="card-title font-weight-bold mb-0"><img id="icon" alt="Weather Icon" /></h3>
                    <div class="card-text mt-0">
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="windSpeed"></span></p>
                        <p>UV Index: <span id="uvIndex"></span></p>
                    </div>
                </div>
              </div>
            
</div>
 
  <!-- Is it worth doing a footer too? -->
    

  <!-- JavaScript link -->
    <script src="script.js"></script>
</body>
</html>
